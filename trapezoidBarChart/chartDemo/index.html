<!DOCTYPE HTML>

		<title>mlampUI</title>

		<link href="./css/style.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="chartContent">
			<div class="chartBar" id="chartBar"></div>
			<div class="chartBarLegend">
				<span class="legend l1"><i></i>&lt;5min</span>
				<span class="legend l2"><i></i>5-30min</span>
				<span class="legend l3"><i></i>30-60min</span>
				<span class="legend l4"><i></i>&gt;60min</span>
			</div>
			<div class="chartBarLeft">
				<div class="chartBarInfo chartBarInfo1">
					<div><span class="error text">选择营业部</span></div>
					<div class="time">10min</div>
				</div>
				<div class="chartBarInfo chartBarInfo2">

					<div class="time">10min</div>
				</div>
				<div class="chartBarInfo chartBarInfo3">

				</div>
				<div class="chartBarInfo chartBarInfo7">

					<div class="time">10min</div>
				</div>
				<div class="chartBarInfo chartBarInfo8">
					<div><span class="text">提交开户申请</span></div>
					<div class="time">10min</div>
				</div>
				<div class="chartBarInfo chartBarInfo9">
					<div><span class="error text">开户成功</span></div>
					<div class="time">10min</div>
				</div>
			</div>
